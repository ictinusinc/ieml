<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Sortable</h1>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>String Col</th><th>Content Col</th>
							</tr>
						</thead>
						<tbody>
							<!-- (tr>td>div{String $$}^td{Content $$})*6 -->
							<tr>
								<td>
									<div>String 01</div>
								</td>
								<td>Content 01</td>
							</tr>
							<tr>
								<td>
									<div>String 02</div>
								</td>
								<td>Content 02</td>
							</tr>
							<tr>
								<td>
									<div>String 03</div>
								</td>
								<td>Content 03</td>
							</tr>
							<tr>
								<td>
									<div>String 04</div>
								</td>
								<td>Content 04</td>
							</tr>
							<tr>
								<td>
									<div>String 05</div>
								</td>
								<td>Content 05</td>
							</tr>
							<tr>
								<td>
									<div>String 06</div>
								</td>
								<td>Content 06</td>
							</tr>
						</tbody>
					</table>

					<table class="table table-bordered">
						<thead>
							<tr>
								<th>String 2 Col</th><th>Content 2 Col</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div>String 07</div>
								</td>
								<td>Content 07</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>

		<script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
		<script>

		Array.prototype.forEach.call(document.querySelectorAll('table tr td:first-child'), function(el) {
			Sortable.create(el, {
				'group': { 
					'name': 'table',
					'pull': 'clone',
					'put': false
				},
				animation: 150
			});
		});

		</script>
	</body>
</html>
